<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gift store</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="black_up">
		<img src="images/logo.png">
		<h2>Магазин подарков</h2>
	</div>
	<div class = "white_midle">
		<h3>Галерея</h3>
		<div class="gifts">
			<img src="images/blue.png">
			<img src="images/gray.png">
			<img src="images/green.png">
			<img src="images/orange.png">
			<img src="images/present_2.png">
			<img src="images/many.png">
		</div>	
	</div>
	<div class="red_midle">
		<h3>Ваша выгода</h3>
		<ol>
			<li>Большие коробки</li>
			<li>Цветные обёртки</li>
			<li>Бантики и ленточки</li>
			<li>Коробки не мятые</li>
			<li>Внутри что-то есть</li>
		</ol>
	</div>
	<div class="white_bottom">
		<h3>Наши цены</h3>
		<table>
			<tr> 
				<th>Наименование</th>
				<th>Стоимость</th>
				<th>Описание</th>
			</tr>
			<tr>
				<td>Синий</td>
				<td>100</td>
				<td>Очень синий подарок</td>
			</tr>
			<tr>
				<td>Серый</td>
				<td>150</td>
				<td>Совсем серый подарок</td>
			</tr>
		</table>
		<h3>Ждем ваши деньги за подарки!</h3>
		



	</div>

</body>
</html>
